<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #585858;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
        <a id="crm" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-salesforce"></i> CRM</a>
        <a id="worship" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-place-of-worship"></i> worship</a>
        <a id="pricelist" onclick="navigate(this.id)" href="#"> <i class="fa-sharp fa-solid fa-sack-dollar"></i> pricelist</a>
        <a id="map" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-map-location-dot"></i> map</a>
        <a id="projects" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-diagram-project"></i> projects</a>


	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://home.com", '_blank').focus();

                else if (id == 'crm')
				window.open("https://www.notion.so/rich-rodriguez/CRM-9e415ec8e37942639006fc7c1e35d3eb", '_blank').focus();

                else if (id == 'worship')
				window.open("https://www.notion.so/rich-rodriguez/House-Worship-3646acec92184d428749b785f7f2e4cb", '_blank').focus();

                else if (id == 'pricelist')
				window.open("https://www.notion.so/rich-rodriguez/Pricelist-9b8b4611cc5847398ca481d5fb7b79f3", '_blank').focus();

                else if (id == 'map')
				window.open("https://www.notion.so/rich-rodriguez/EFNOTE-Map-1b22b777b76743fa826ad79fd693b4e5", '_blank').focus();

                else if (id == 'projects')
				window.open("https://www.notion.so/rich-rodriguez/Projects-7cda2851443a464f86aba4adca8d117a", '_blank').focus();
		

		}
	</script>


</body>

</html>
